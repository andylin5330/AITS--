version: '3.8'

services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: aits_db
      POSTGRES_USER: aits_user
      POSTGRES_PASSWORD: mysecretpassword
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    command: daphne -b 0.0.0.0 -p 8000 aits_backend.asgi:application
    volumes:
      - ./aits_backend:/app
      - backend_media:/app/media
    ports:
      - "8000:8000"
    depends_on:
      - db
      - redis
    environment:
      - DATABASE_URL=postgres://aits_user:mysecretpassword@db:5432/aits_db
      - REDIS_URL=redis://redis:6379/1

  celery_worker:
    build:
      context: .
      dockerfile: Dockerfile.backend
    command: celery -A aits_backend worker -l info
    volumes:
      - ./aits_backend:/app
      - backend_media:/app/media
    depends_on:
      - redis
      - backend

  celery_beat:
    build:
      context: .
      dockerfile: Dockerfile.backend
    command: celery -A aits_backend beat -l info
    volumes:
      - ./aits_backend:/app
    depends_on:
      - redis
      - backend

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    ports:
      - "80:80"
    depends_on:
      - backend

volumes:
  postgres_data:
  backend_media:
